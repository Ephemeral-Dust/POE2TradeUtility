name: Update Userscript Header for Dev Branch

on:
  push:
    branches:
      - dev

jobs:
  update-header:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (Dev Branch)
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Modify Userscript Header for Dev
        run: |
          sed -i '/@name         POE2 Trade Utility$/!b; s//$& (Dev)/' "POE Trade Utility.js"
          sed -i 's|@updateURL    https://raw.githubusercontent.com/Ephemeral-Dust/POE2TradeUtility/main/POE%20Trade%20Utility.js|@updateURL    https://raw.githubusercontent.com/Ephemeral-Dust/POE2TradeUtility/dev/POE%20Trade%20Utility.js|' "POE Trade Utility.js"
          sed -i 's|@downloadURL  https://raw.githubusercontent.com/Ephemeral-Dust/POE2TradeUtility/main/POE%20Trade%20Utility.js|@downloadURL  https://raw.githubusercontent.com/Ephemeral-Dust/POE2TradeUtility/dev/POE%20Trade%20Utility.js|' "POE Trade Utility.js"

          git add "POE Trade Utility.js"

      - name: Commit Changes (if any)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            echo "Committing changes"
            git commit -m "Update Userscript Header for dev branch" --author="github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          fi

      - name: Push changes
        run: |
          if git diff --cached --quiet; then
            echo "No changes to push"
          else
            echo "Pushing changes to dev branch"
            git push origin dev
          fi
